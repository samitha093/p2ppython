version: '3.1'
#create network interface
networks:
  FLp2p:
    name: FLp2p
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
services:
#init server
  sv:
    image: svimg
    build:
      context:  ./sever
      dockerfile:  Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./sever:/app/sever
    networks:
      FLp2p:
        ipv4_address: 172.20.2.3
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: on-failure:3
#init cart
  cart:
    image: cartimg
    deploy:
      replicas: 10
    build:
      context:  ./cart
      dockerfile:  Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./cart:/app
    networks:
      FLp2p:
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: on-failure:3
#init mobile
  mobilimg:
    image: mobilimg
    deploy:
      replicas: 1
    build:
      context:  ./mobile
      dockerfile:  Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./mobile:/app
    networks:
      FLp2p:
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: on-failure:3
